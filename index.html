    .animated-text span {

      opacity: 0;
      filter: blur(4px);

    /* Staggering animation */
    .animated-text span:nth-child(1) { animation-delay: 0.1s; }
    .animated-text span:nth-child(2) { animation-delay: 0.2s; }
    .animated-text span:nth-child(3) { animation-delay: 0.3s; }
    .animated-text span:nth-child(4) { animation-delay: 0.4s; }
    .animated-text span:nth-child(5) { animation-delay: 0.5s; }
    .animated-text span:nth-child(6) { animation-delay: 0.6s; }
    .animated-text span:nth-child(7) { animation-delay: 0.7s; }
    .animated-text span:nth-child(8) { animation-delay: 0.8s; }
    .animated-text span:nth-child(9) { animation-delay: 0.9s; }
    .animated-text span:nth-child(10) { animation-delay: 1.0s; }
    .animated-text span:nth-child(11) { animation-delay: 1.1s; }
    .animated-text span:nth-child(12) { animation-delay: 1.2s; }

    @keyframes fade-in {
      100% {
        opacity: 1;
        filter: blur(0);
      }
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 350px;
      margin: 0 auto;
    }

    .button {
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0 20px;
      background: linear-gradient(0deg, #10101a, #2a2a3e); /* Dark gradient */
      border-radius: 12px;
      border: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 1.1em;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      text-decoration: none; /* For anchor tags */
    }

    .button::before, .button::after {
      content: '';
      position: absolute;
      left: -2px;
      top: -2px;
      border-radius: 12px;
      background: linear-gradient(45deg, var(--border-gradient-start), var(--border-gradient-mid), var(--border-gradient-end), var(--border-gradient-start));
      background-size: 400%;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      z-index: -1;
      animation: steam 20s linear infinite;
      transition: opacity 0.3s ease;
      opacity: 0; /* Hidden by default */
    }

    .button:hover::before {
      opacity: 1; /* Show on hover */
    }

    .button::after {
      filter: blur(25px);
    }

    @keyframes steam {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    .button:hover {
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    /* Specific button background override for a "pop" effect */
    .button.primary {
      background: linear-gradient(45deg, var(--button-bg-start), var(--button-bg-end));
      box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
    }
    .button.primary:hover {
      background: linear-gradient(45deg, var(--button-bg-end), var(--button-bg-start));

    footer {

      font-size: 0.9em;

      z-index: 1;
    }

    footer p {

    }
  </style>
